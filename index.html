    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaBot Play</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gaming: {
                950: '#050505', // Main Background (Deep Black)
                900: '#121212', // Secondary BG
                800: '#1A1A1A', // Card / Panel BG
                700: '#2A2A2A', // Borders
                600: '#404040', // Input BG
                500: '#737373', // Muted Text
                400: '#A3A3A3', // Body Text
                accent: '#22c55e', // Neon Green (Bet/Play Action)
                accentHover: '#16a34a',
                danger: '#ef4444', // Red (Sell/Loss)
                header: '#0F0F0F',
                // Alias for compatibility if components use 'trade' prefix
                trade: {
                    950: '#050505',
                    900: '#121212',
                    800: '#1A1A1A',
                    700: '#2A2A2A',
                    600: '#404040',
                    500: '#737373',
                    accent: '#22c55e'
                }
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['JetBrains Mono', 'ui-monospace', 'SFMono-Regular', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background-color: #050505;
        color: #e5e5e5;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #121212; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2A2A2A; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040; 
      }
    </style>
