<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaBot Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              trade: {
                950: '#0b0e11', // Deepest background
                900: '#131722', // TV Main background
                800: '#1e222d', // TV Panel background
                700: '#2a2e39', // TV Border
                600: '#363a45', // TV Hover
                500: '#434651', // Text muted
                accent: '#2962ff', // TV Blue
                success: '#00dc82', // Green
                danger: '#f23645', // Red
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Trebuchet MS', 'Roboto', 'Ubuntu', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent global scroll for terminal layout */
      }
      body {
        background-color: #131722;
        color: #d1d4dc;
      }
      /* Custom scrollbar for panels */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e222d; 
      }
      ::-webkit-scrollbar-thumb {
        background: #363a45; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #434651; 
      }
      
      /* Utilities */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

  }
}
</script>
