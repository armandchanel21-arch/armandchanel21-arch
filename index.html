  <head>

    <meta name="theme-color" content="#050505" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Professional AI Trading Agent">
    <title>Bot X Mobile</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill process.env for client-side libraries
      window.process = {
        env: {
          NODE_ENV: 'development',
          API_KEY: '' // This will be injected by the environment or assumed present
        }
      };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gaming: {
                950: '#000000', // Pitch Black for OLED
                900: '#0a0a0a',
                800: '#141414',
                700: '#262626',
                600: '#404040',
                500: '#737373',
                400: '#a3a3a3',
                accent: '#10b981', // Professional Emerald
                accentHover: '#059669',
                danger: '#ef4444',
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'Helvetica Neue', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent body scroll, handle in containers */
        background-color: #000000;
        color: #e5e5e5;
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #262626; 
        border-radius: 4px;
      }
      input, select, textarea {
        font-size: 16px !important; /* Prevent iOS zoom on focus */
      }
    </style>
